<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let users =[]
        let useremail = ""
        let username = ""
        let currBalance = 0
        function home(){
            let str = `
            <h2>Welcome ${username}</h2>
            <button onclick="showLogin()">Logout</button>
            <p><input type="number" id="amount" placeholder="Enter Amount"></p>
            <p><select id="type">
                <option value=0>--Select--</option>
                <option value=1>Deposit</option>
                <option value=2>Withdraw</option>
                </select></p>
                <button>Submit</button>
                <p>Current Balance: ${currBalance}</p>
            `
        }
        function addUser(){
            let name = document.getElementById("name").value
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value
            let dob = document.getElementById("dob").value
            let user = {
                name:name,
                email:email,
                password:password,
                dob:dob,
                balance:0
            }
            users.push(user)
            showLogin()
        }
        function checkUser(){
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value
            for(let i=0;i<users.length;i++){
                if(users[i].email==email && users[i].password==password){
                    useremail = email
                    username = users[i].name
                    currBalance =  users[i].balance
                    home();
                    break;
                }
                else{
                    msg.innerHTML="Access Denied"
                }
            }   
        }
        function showform(){
            let str = `
            <h2>Registration form</h2>
            <p><input type="text" id="name" placeholder="Name"></p>
            <p><input type="text" id="email" placeholder="Email"></p>
            <p><input type="password" id="password" placeholder="Password"></p>
            <p><input type="date" id="dob"></p>
            <p><button onclick="addUser()">Submit</button></p>
            <p>Already a member? <button onclick='showLogin()''>Login Here</button></p>
            `
            root.innerHTML = str
        }
        function showLogin(){
            let str = `
            <div>
                <h2>Login Form</h2>
                <div id="msg"></div>
                <p><input type="text" id="email" placeholder="Email"></p>
                <p><input type="password" id="password"     placeholder="Password"></p>
                <button onclick="checkUser()">Log in</button>
                <p><button onclick = "showform()">Create account</button></p>
            </div>
            `
            root.innerHTML = str;
        }
    </script>
</head>
<body onload="showLogin()">
    <h1>HDFC Bank</h1>
    <hr>
    <div id="root"></div>
    <hr>
    <h3>@Copyright 2005. All rights reserved.</h3>
</body>
</html>
