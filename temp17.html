<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeColor(){
            let color = document.getElementById("txtcolor").value
            let bcolor = document.getElementById("type").value
            if(bcolor==1){
                txtDiv.style.background = "red"
            }
            else if(bcolor==2){
                txtDiv.style.background = "green"
            }
            txtDiv.style.color = color
        }
    </script>
</head>
<body>
    <input type="text" id="txtcolor">
    <p><select id="type">
        <option value=0>--Select--</option>
        <option value=1>Red</option>
        <option value=2>Green</option>
        </select></p>
    <button onclick="changeColor()">Submit</button>
    <div id="txtDiv">Hello World</div>
</body>
</html>
