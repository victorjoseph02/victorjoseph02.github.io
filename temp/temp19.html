<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let products = ["apple","mango","orange"]
        products.forEach((value,index,arr) => {
            console.log(value,index)
        })
        let score = [32,12,42,35]
        let newscr = []
        score.forEach((value,index) => {
            newscr.push(value+5)
        })
        console.log(newscr)

        let mnewscr = score.map((value,index) => {
            return value+5
        })
        console.log(mnewscr)

        let fnewscr = score.filter((value,index) => {
            return value > 15
        })
        console.log(fnewscr)

        let empid = [32,12,42,35]
        let emp = empid.find((value,index) => {
            return value == 42
        })
        console.log(emp)
    </script>
</body>
</html>
