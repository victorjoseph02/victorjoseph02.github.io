<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <script>
            fetch("https://jsonplaceholder.typicode.com/users")
            .then((res)=>res.json())
            .then(data => {
                console.log(data)
                let str = ""
                data.map(value=>{
                    str += `<li>${value.name}</li>`
                })
                root.innerHTML = str
            })
        </script>
    </div>
</body>
</html>
